    class List extends React.Component{

        render(){
            var arrImg=[]
            for(var i = 0; i<arrImg_src.length;i++){
                arrImg.push(
                        <div>
                            <img width="300" height="300" src={arrImg_src[i]}/>
                            <span>{text_href[i].title}</span>
                            <div className="line">

                            </div>
                        </div>

                )
            }
            return(
                    <div>
                        {arrImg}
                    </div>
            )
        }
    }

    class Grid extends React.Component{
        render(){
            var textArr=[]
            for(var i = 0; i<arrImg_src.length; i++){
                textArr.push(<div className="picW">
                    <img className="picI" src={arrImg_src[i]} width="200" height="200"/>
                </div>)

            }
            return(
                    <div className="sty-w">
                        {textArr}
                    </div>
            )

        }
    }

    class AllControl extends React.Component{
        constructor(props){
            super(props)
            this.state = {
                tf:true
            }
        }
        //登录按钮点击事件
        grid=()=>{
            this.setState({
                tf : true
            })
        }
        //退出按钮点击事件
        list=()=>{
            this.setState({
                tf : false
            })
        }
        render(){
            const state = this.state.tf
            let list = null
            if(state){
                list = <Grid/>
            } else {
                list = <List/>
            }
            return (
                    <div>
                        <div className="root">
                            <img onClick={this.list} className="img-style" src="素材/list.png" alt=""/>
                            <img onClick={this.grid} className="img-style" src="素材/grade.png" alt=""/>
                        </div>
                        <div>
                            {list}
                        </div>
                    </div>


            )
        }


    }
